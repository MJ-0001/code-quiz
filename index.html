<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src='app.js'></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/style.css">
  <title>Code Quiz</title>
</head>

<body>
  <main class="container p-3 my-3 bg-dark text-white border border-warning">
    <section class="row">
      <div class="col-12">
        <h2 style="text-align: center;">JavaScript Quiz</h2>
        <hr style="border: 1px solid white;">
      </div>
    </section>

    <section style="border: 1px solid white;" class="container col-10">
      <div class="row justify-content-center my-2">
        <div style="text-align: center;" class="col-8">
          <h4 style="text-decoration: underline;" class="my-2">Questions</h4>
        </div>
      </div>

      <div class="row">
        <div class="col-8">
          <h5>Question 1:</h5>
          <p>Which of these is used to add conditions to JavaScript code?</p>
        </div>
      </div>

      <div class="row">
        <div class="col-6 my-2">
          <button type="button" class="btn btn-primary btn-block mb-3">Answer 1</button>
          <button type="button" class="btn btn-primary btn-block mb-3">Answer 2</button>
          <button type="button" class="btn btn-primary btn-block mb-3">Answer 3</button>
          <button type="button" class="btn btn-primary btn-block mb-3">Answer 4</button>
        </div>
      </div>

      <div class="row">
        <div class="col-2">
          <button type="button" class="btn btn-secondary btn-block mb-3">Previous</button>
        </div>
        <div class="col-2 offset-md-2">
          <button type="button" class="btn btn-secondary btn-block mb-3">Next</button>
        </div>
      </div>
    </section>
  </main>
    
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

</body>
</html>
